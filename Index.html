<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador com Música</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #contador {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Contando desde 30 de Dezembro de 2024</h1>

  <!-- Spotify player -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/5z0q8ZJx9TFLXzspcOvWBC?utm_source=generator" 
    width="300" height="80" frameBorder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
  </iframe>

  <!-- Contador -->
  <div id="contador">00d 00:00:00</div>

  <script>
    const inicio = new Date("2024-12-30T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - inicio;

      if (diferenca < 0) {
        contador.textContent = "Ainda não chegamos em 30/12/2024!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      contador.textContent =
        `${dias}d ` +
        `${String(horas).padStart(2, '0')}:` +
        `${String(minutos).padStart(2, '0')}:` +
        `${String(segundos).padStart(2, '0')}`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
